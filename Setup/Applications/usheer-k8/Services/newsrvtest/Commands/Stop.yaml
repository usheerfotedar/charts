harnessApiVersion: '1.0'
type: STOP
commandUnitType: COMMAND
commandUnits:
- command: |2-

    pgrep -f "$WINGS_RUNTIME_PATH/$ARTIFACT_FILE_NAME" | xargs kill  || true
  commandUnitType: EXEC
  deploymentType: SSH
  name: Stop Service
  scriptType: BASH
  workingDirectory: $WINGS_RUNTIME_PATH
- command: |-
    i=0
    while [ "$i" -lt 30 ]
    do
      pgrep -f "$WINGS_RUNTIME_PATH/$ARTIFACT_FILE_NAME"
      rc=$?
      if [ "$rc" -eq 0 ]
      then
        sleep 1
        i=$((i+1))
      else
        exit 0
      fi
    done
    exit 1
  commandUnitType: PROCESS_CHECK_STOPPED
  deploymentType: SSH
  name: Process Stopped
  scriptType: BASH
targetToAllEnv: true
